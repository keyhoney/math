<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 학습 대시보드</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .section {
      margin: 40px 0;
    }
    canvas {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>📊 나의 학습 대시보드</h1>

  <div class="section">
    <h2>✅ 전체 정답률</h2>
    <canvas id="overallChart"></canvas>
  </div>

  <div class="section">
    <h2>📅 최근 7일간 제출 추이</h2>
    <canvas id="dailyChart"></canvas>
  </div>

  <div class="section">
    <h2>🧠 자주 틀리는 분류</h2>
    <canvas id="wrongCategoryChart"></canvas>
  </div>

  <div class="section">
    <h2>📋 맞춘 문제 vs 틀린 문제 목록</h2>
    <table>
      <thead>
        <tr>
          <th>날짜</th>
          <th>문항 번호</th>
          <th>정답 여부</th>
        </tr>
      </thead>
      <tbody id="submissionTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAppDGlVLrSkUKIioS8FADsJ2KyNB5OcFw",
      authDomain: "gaesaegi-math.firebaseapp.com",
      projectId: "gaesaegi-math",
      storageBucket: "gaesaegi-math.appspot.com",
      messagingSenderId: "211273803590",
      appId: "1:211273803590:web:1d5eea23c7a88fdbf6e747",
      measurementId: "G-QRVNX8KX2N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("로그인 후 이용해 주세요.");
        location.href = "index.html";
        return;
      }

      const q = query(collection(db, "answers"), where("userId", "==", user.uid));
      const snapshot = await getDocs(q);

      let correct = 0, wrong = 0;
      const submissions = [];
      const dateMap = {};
      const categoryMap = {};

      snapshot.forEach(doc => {
        const data = doc.data();
        const dateStr = data.submittedAt?.toDate().toISOString().slice(0, 10);
        const isCorrect = data.isCorrect;
        const questionId = data.questionId;

        if (isCorrect) correct++; else wrong++;
        submissions.push({ date: dateStr, questionId, isCorrect });

        if (!isCorrect && data.smallCategory) {
          categoryMap[data.smallCategory] = (categoryMap[data.smallCategory] || 0) + 1;
        }

        if (dateStr) {
          dateMap[dateStr] = (dateMap[dateStr] || 0) + 1;
        }
      });

      // 전체 정답률 차트
      new Chart(document.getElementById("overallChart"), {
        type: "doughnut",
        data: {
          labels: ["정답", "오답"],
          datasets: [{
            data: [correct, wrong],
            backgroundColor: ["#2ecc71", "#e74c3c"]
          }]
        }
      });

      // 날짜별 제출 추이 (최근 7일)
      const last7 = [...Array(7)].map((_, i) => {
        const d = new Date();
        d.setDate(d.getDate() - (6 - i));
        return d.toISOString().slice(0, 10);
      });
      const dailyCounts = last7.map(date => dateMap[date] || 0);

      new Chart(document.getElementById("dailyChart"), {
        type: "bar",
        data: {
          labels: last7,
          datasets: [{
            label: "제출 수",
            data: dailyCounts,
            backgroundColor: "#3498db"
          }]
        }
      });

// 자주 틀리는 중분류 시각화 함수
async function updateWrongCategoryChart() {
  const wrongCategoryMap = {};
  const totalCategoryMap = {};
  
  const answersRef = collection(db, "answers");
  const q = query(answersRef, where("userId", "==", auth.currentUser.uid)); // 현재 사용자의 데이터만 조회
  const snapshot = await getDocs(q);
  
  snapshot.forEach(doc => {
    const data = doc.data();
    const category = data.중분류; // 중분류 정보 가져오기
    if (!category) return; // 중분류 정보가 없는 경우 건너뛰기

    // 오답 및 총 제출 횟수 카운트
    if (!wrongCategoryMap[category]) {
      wrongCategoryMap[category] = 0;
      totalCategoryMap[category] = 0;
    }

    totalCategoryMap[category]++;
    if (!data.isCorrect) {
      wrongCategoryMap[category]++;
    }
  });

  const categories = Object.keys(wrongCategoryMap);
  const wrongRates = categories.map(cat => {
    const wrongCount = wrongCategoryMap[cat];
    const totalCount = totalCategoryMap[cat];
    return (wrongCount / totalCount) * 100; // 오답률 계산
  });

  // 오답률 내림차순 정렬
  const sortedCategories = categories
    .map((cat, index) => ({ category: cat, wrongRate: wrongRates[index] }))
    .sort((a, b) => b.wrongRate - a.wrongRate); // 오답률 기준 내림차순 정렬

  const sortedCategoryNames = sortedCategories.map(item => item.category);
  const sortedWrongRates = sortedCategories.map(item => item.wrongRate);

  // 차트 생성
  const ctx = document.getElementById('wrongCategoryChart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: sortedCategoryNames, // 정렬된 중분류
      datasets: [{
        label: '오답률 (%)',
        data: sortedWrongRates, // 오답률 데이터
        backgroundColor: '#f39c12',
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          title: {
            display: true,
            text: '중분류'
          }
        },
        y: {
          title: {
            display: true,
            text: '오답률 (%)'
          },
          beginAtZero: true,
          max: 100
        }
      }
    }
  });
}

      // 제출 목록 테이블 렌더링
      const tbody = document.getElementById("submissionTable");
      submissions.sort((a, b) => b.date.localeCompare(a.date));
      submissions.forEach(sub => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${sub.date || "-"}</td>
          <td>${sub.questionId}</td>
          <td style="color:${sub.isCorrect ? '#2ecc71' : '#e74c3c'}">
            ${sub.isCorrect ? '정답' : '오답'}
          </td>
        `;
        tbody.appendChild(tr);
      });
    });
    
// 로그인 상태 확인 후 대시보드 표시
onAuthStateChanged(auth, async (user) => {
  if (user) {
    console.log("사용자가 로그인했습니다:", user);
    await loadFavorites(); // 즐겨찾기 로딩
    await updateWrongCategoryChart(); // 오답률 차트 업데이트
  } else {
    alert("로그인해 주세요.");
    window.location.href = "index.html"; // 로그인 페이지로 리디렉션
  }
});
    
    
  </script>
</body>
</html>
