<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 학습 대시보드</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .section {
      margin: 40px 0;
    }
    canvas {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>📊 나의 학습 대시보드</h1>

  <div class="section">
    <h2>✅ 전체 정답률</h2>
    <canvas id="overallChart"></canvas>
  </div>

  <div class="section">
    <h2>📅 최근 30일간 학습 추이</h2>
    <canvas id="dailyChart"></canvas>
  </div>

  <div class="section">
    <h2>📋 맞춘 문제 vs 틀린 문제 목록</h2>
    <table>
      <thead>
        <tr>
    <th>날짜</th>
    <th>중분류</th>
    <th>소분류</th>
    <th>문항 번호</th>
    <th>정답 여부</th>
        </tr>
      </thead>
      <tbody id="submissionTable"></tbody>
    </table>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
  import { getFirestore, collection, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAppDGlVLrSkUKIioS8FADsJ2KyNB5OcFw",
    authDomain: "gaesaegi-math.firebaseapp.com",
    projectId: "gaesaegi-math",
    storageBucket: "gaesaegi-math.appspot.com",
    messagingSenderId: "211273803590",
    appId: "1:211273803590:web:1d5eea23c7a88fdbf6e747",
    measurementId: "G-QRVNX8KX2N"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("로그인 후 이용해 주세요.");
      location.href = "index.html";
      return;
    }

    const q = query(collection(db, "answers"), where("userId", "==", user.uid));
    const snapshot = await getDocs(q);

    let correct = 0, wrong = 0;
    const submissions = [];
    const dateMap = {};

    snapshot.forEach(doc => {
      const data = doc.data();
      const dateStr = data.submittedAt?.toDate().toISOString().slice(0, 10);
      const isCorrect = data.isCorrect;
      const questionId = data.questionId;

      if (isCorrect) correct++; else wrong++;
      submissions.push({ date: dateStr, questionId, isCorrect });

      if (dateStr) {
        dateMap[dateStr] = (dateMap[dateStr] || 0) + 1;
      }
    });

    // 전체 정답률 차트
    new Chart(document.getElementById("overallChart"), {
      type: "doughnut",
      data: {
        labels: ["정답", "오답"],
        datasets: [{
          data: [correct, wrong],
          backgroundColor: ["#2ecc71", "#e74c3c"]
        }]
      }
    });

    // 날짜별 제출 추이 (최근 7일)
    const last30 = [...Array(30)].map((_, i) => {
      const d = new Date();
      d.setDate(d.getDate() - (6 - i));
      return d.toISOString().slice(0, 10);
    });
    const dailyCounts = last30.map(date => dateMap[date] || 0);

    new Chart(document.getElementById("dailyChart"), {
      type: "bar",
      data: {
        labels: last30,
        datasets: [{
          label: "제출 수",
          data: dailyCounts,
          backgroundColor: "#3498db"
        }]
      }
    });
  }); // 여기서 onAuthStateChanged 콜백 종료
    
</script>
</body>
</html>
