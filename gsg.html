<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개념별 새겨봐야 할 기출문제</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
</head>
<body>
  //<div id="rotateMessage">화면을 회전해 주세요.</div>
  <div id="top">
    <div id="left">
      <h2>문항 선택</h2>
      <ul id="questionList"></ul>
    </div>
    <div id="center">
      <div id="centerHeader">
        개념별 새겨봐야 할 기출문제
        <button id="noteToggleButton" onclick="toggleNote()">노트 열기</button>
      </div>
      <!-- center의 메인 콘텐츠 영역 -->
      <div id="centerMain">
        <div id="questionContent">
          <div id="questionOverlay" style="display:none;">
            <div id="questionTitle" class="question-title"></div>
            <div id="questionMeta" class="question-meta"></div>
          </div>
          <img id="selectedImage" src="" alt="선택한 문제 이미지" style="display:none;">
        </div>
        <!-- 노트 영역(#right)은 toggleNote()에서 동적으로 추가/제거됩니다 -->
      </div>
    </div>
  </div>
  <div id="bottom">
    <div id="leftBottom">
      <div id="answerArea">
        <input type="text" id="answer" placeholder="답을 입력하세요">
        <button onclick="checkAnswer()">제출</button>
      </div>
    </div>
    <div id="rightBottom">
      <div id="resultArea">
        <div id="result"></div>
        <div id="solutionLink" style="margin-top: 5px;"></div>
      </div>
    </div>
  </div>
  <button class="floating-button" onclick="toggleMenu()">☰</button>
</body>
</html>
