<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>송현여자고등학교 - 정보 입력</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h1 {
      color: #ffffff;
      font-size: 22px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #56ab2f, #a8e063);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: linear-gradient(to right, #3e8e41, #86c232);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>학생 정보 입력</h1>
    <form id="infoForm">
      <input type="text" id="class" placeholder="반" required>
      <input type="number" id="number" placeholder="번호" required>
      <input type="text" id="name" placeholder="이름" required>
      <button type="submit">제출</button>
    </form>
  </div>

  <!-- Firestore 기능 추가 -->
  <script type="module">
    // Firebase 및 Firestore 모듈을 가져옵니다.
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // 기존 firebaseConfig를 사용합니다.
    const firebaseConfig = {
      apiKey: "AIzaSyAppDGlVLrSkUKIioS8FADsJ2KyNB5OcFw",
      authDomain: "gaesaegi-math.firebaseapp.com",
      projectId: "gaesaegi-math",
      storageBucket: "gaesaegi-math.firebasestorage.app",
      messagingSenderId: "211273803590",
      appId: "1:211273803590:web:1d5eea23c7a88fdbf6e747",
      measurementId: "G-QRVNX8KX2N"
    };

    // Firebase 앱 초기화 및 Firestore 인스턴스 생성
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 폼 제출 이벤트 처리: 입력 정보를 Firestore에 저장하고 gsg.html로 이동
    const infoForm = document.getElementById("infoForm");
    infoForm.addEventListener("submit", async function(e) {
      e.preventDefault();

      const classInput = document.getElementById("class").value;
      const numberInput = document.getElementById("number").value;
      const nameInput = document.getElementById("name").value;

      try {
        await addDoc(collection(db, "students"), {
          class: classInput,
          number: numberInput,
          name: nameInput,
          timestamp: serverTimestamp()
        });
        // 저장 성공 후 gsg.html로 이동
        window.location.href = 'gsg.html';
      } catch (error) {
        console.error("문서 추가 실패: ", error);
        alert("정보 저장에 실패했습니다. 다시 시도해 주세요.");
      }
    });

    // 페이지 로드 시 애니메이션 효과 적용
    window.addEventListener('load', function() {
      const container = document.querySelector('.container');
      setTimeout(() => {
        container.classList.add('visible');
      }, 250);
    });
  </script>
</body>
</html>
