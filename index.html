<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수학1 예시 - PDF 뷰어</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      display: flex;
    }

    nav {
      width: 220px;
      height: 100vh;
      background-color: #f1f1f1;
      border-right: 1px solid #ccc;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    nav h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      padding: 6px 8px;
      display: block;
      border-radius: 4px;
      cursor: pointer;
    }

    nav ul li a:hover {
      background-color: #e2e2e2;
    }

    main {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }

    #pdf-viewer {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      background-color: #fff;
    }

    @media screen and (max-width: 768px) {
      nav {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
      }
      main {
        margin-left: 0;
      }
      #pdf-viewer {
        height: calc(100vh - 60px);
      }
    }
  </style>
</head>
<body>
  <nav>
    <h2>수학1 목차</h2>
    <ul>
      <li><a href="#" onclick="loadPdf('pdf/지수.pdf');" aria-label="지수 PDF 보기">지수</a></li>
      <li><a href="#" onclick="loadPdf('pdf/로그.pdf');" aria-label="로그 PDF 보기">로그</a></li>
      <li><a href="#" onclick="loadPdf('pdf/삼각함수.pdf');" aria-label="삼각함수 PDF 보기">삼각함수</a></li>
      <li><a href="#" onclick="loadPdf('pdf/수열.pdf');" aria-label="수열 PDF 보기">수열</a></li>
    </ul>
  </nav>

  <main>
    <embed id="pdf-viewer" src="" type="application/pdf" width="100%" height="calc(100vh - 60px)">
  </main>

  <script>
    function loadPdf(fileName) {
      document.getElementById('pdf-viewer').src = fileName;
    }
  </script>
</body>
</html>
