<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>송현여자고등학교</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h1 {
      color: #ffffff;
      font-size: 22px;
      margin-bottom: 20px;
    }

    button {
      border: none;
      width: 100%;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    /* 구글 버튼 스타일 */
    .google-btn {
      background: #fff;
      color: #555;
      border: 1px solid #ddd;
    }
    .google-btn:hover {
      background: #f7f7f7;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    p {
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>송현여고 수학 학습 시스템</h1>
    <br>
    <button class="google-btn" onclick="googleSignUp()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      구글 간편 로그인
    </button>
    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      OAuthProvider, 
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAppDGlVLrSkUKIioS8FADsJ2KyNB5OcFw",
      authDomain: "gaesaegi-math.firebaseapp.com",
      projectId: "gaesaegi-math",
      storageBucket: "gaesaegi-math.firebasestorage.app",
      messagingSenderId: "211273803590",
      appId: "1:211273803590:web:1d5eea23c7a88fdbf6e747",
      measurementId: "G-QRVNX8KX2N"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // 구글 간편 로그인 함수
    window.googleSignUp = async function() {
      const googleProvider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, googleProvider);
        document.getElementById('message').innerText = '구글 간편 로그인 성공!';
        window.location.href = 'gsg.html';
      } catch (error) {
        document.getElementById('message').innerText = error.message;
      }
    }

    window.addEventListener('load', function() {
      const container = document.querySelector('.container');
      setTimeout(() => {
        container.classList.add('visible');
      }, 250);
    });

      // 카카오톡 내장 웹뷰 감지 (user agent에 "KAKAOTALK" 문자열 포함 여부 확인)
  if (/KAKAOTALK/i.test(navigator.userAgent)) {
    alert("카카오톡 내장 브라우저에서는 로그인 기능이 제한됩니다. 다음 웹페이지의 안내에 따르세요.");
    // 리다이렉트할 URL로 이동
    window.location.href = "https://www.naver.com";
  }

    
  </script>
</body>
</html>
