<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송현여자고등학교</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ffffff;
            font-size: 22px;
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 296px;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #56ab2f, #a8e063);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(to right, #3e8e41, #86c232);
        }
    </style>
    <script>
        function decodePassword(encoded) {
            return atob(encoded);
        }

        function checkCode() {
            const codeInput = document.getElementById('code').value;
            const correctCode = decodePassword('MTAyMA==');
            if (codeInput === correctCode) {
                window.location.href = 'gsg.html';
            } else {
                alert('잘못된 코드입니다. 다시 시도하세요.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>송현여자고등학교</h1>
        <input type="password" id="code" placeholder="입장 코드">
        <button onclick="checkCode()">확인</button>
    </div>
</body>
</html>
