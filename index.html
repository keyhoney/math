<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수학1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      display: flex;
    }

    nav {
      width: 220px;
      height: 100vh;
      background-color: #f1f1f1;
      border-right: 1px solid #ccc;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    nav h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      padding: 6px 8px;
      display: block;
      border-radius: 4px;
      cursor: pointer;
    }

    nav ul li a:hover {
      background-color: #e2e2e2;
    }

    main {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }

    /* PDF 페이지들을 담을 컨테이너 */
    #pdf-container {
      display: flex;
      flex-direction: column;
      gap: 20px; /* 페이지 사이 여백 */
    }

    canvas {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    @media screen and (max-width: 768px) {
      nav {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
      }
      main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h2>수학1 목차</h2>
    <ul>
      <li><a href="#" onclick="loadPdf('pdf/지수.pdf');" aria-label="지수 PDF 보기">지수와 로그와 지수함수와 로그함수</a></li>
      <li><a href="#" onclick="loadPdf('pdf/로그.pdf');" aria-label="로그 PDF 보기">로그</a></li>
      <li><a href="#" onclick="loadPdf('pdf/삼각함수.pdf');" aria-label="삼각함수 PDF 보기">삼각함수</a></li>
      <li><a href="#" onclick="loadPdf('pdf/수열.pdf');" aria-label="수열 PDF 보기">수열</a></li>
    </ul>
  </nav>

  <main>
    <!-- 여러 페이지를 렌더링할 컨테이너 -->
    <div id="pdf-container"></div>
  </main>

  <script>
    async function loadPdf(fileName) {
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

      // 기존에 표시된 페이지들 제거
      const pdfContainer = document.getElementById('pdf-container');
      pdfContainer.innerHTML = '';

      // PDF 불러오기
      const loadingTask = pdfjsLib.getDocument(fileName);
      const pdf = await loadingTask.promise;

      // 전체 페이지 수 확인
      const totalPages = pdf.numPages;

      // 모든 페이지를 차례대로 로드하여 canvas에 렌더링
      for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const scale = 1.5; // 확대 비율
        const viewport = page.getViewport({ scale: scale });

        // canvas 동적으로 생성
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // 렌더링 컨텍스트 설정
        const renderContext = {
          canvasContext: context,
          viewport: viewport,
        };

        // PDF 페이지 렌더링
        await page.render(renderContext).promise;

        // 렌더링 완료된 canvas를 화면에 추가
        pdfContainer.appendChild(canvas);
      }
    }
  </script>
</body>
</html>
