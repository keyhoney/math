<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개념별 새겨봐야 할 기출문제</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: all 0.3s ease;
    }
    #top {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #left {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      background-color: #2c3e50;
      color: #ecf0f1;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    #left h2 {
      margin: 0;
      font-size: 20px;
      text-align: center;
    }
    #left ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
    }
    #left ul ul {
      border-left: 2px dashed rgba(236,240,241,0.7);
      margin-left: 10px;
      padding-left: 10px;
    }
    #left li {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }
    #left li:hover {
      background: rgba(236,240,241,0.2);
    }
    .collapsible::after {
      content: "▼";
      position: absolute;
      right: 10px;
      font-size: 12px;
      transition: opacity 0.3s ease;
    }
    .collapsible.open::after {
      opacity: 0;
    }
    #center {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    /* centerHeader: 가로 가운데 정렬 및 sticky 처리 */
    #centerHeader {
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    #questionContent {
      flex: 1;
      overflow-y: auto;
      padding-top: 20px;
    }
    /* overlay 컨테이너: 기본은 block */
    #questionOverlay {
      margin-bottom: 10px;
      display: block;
    }
    /* 좌측 메뉴 열림 상태: 세로로 배치 */
    #questionOverlay:not(.menu-closed) {
      display: block;
    }
    /* 좌측 메뉴 닫힘 상태: 한 줄에 배치 */
    #questionOverlay.menu-closed {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* questionTitle 스타일 */
    #questionOverlay .question-title {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      margin-bottom: 4px;
    }
    /* questionMeta 스타일 */
    #questionOverlay .question-meta {
      font-size: 18px;
      color: #2c3e50;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    /* 문제 이미지 */
    #selectedImage {
      max-width: 50%;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
      display: block;
    }
    #bottom {
      height: 10vh;
      background-color: #ecf0f1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      border-top: 1px solid #bdc3c7;
    }
    #leftBottom, #rightBottom {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #answerArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #answerArea input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }
    #answerArea input[type="text"]:focus {
      border-color: #3498db;
    }
    #answerArea button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #answerArea button:hover {
      background-color: #2980b9;
    }
    #result {
      font-weight: bold;
      text-align: center;
      color: #e74c3c;
    }
    #solutionLink a {
      color: #3498db;
      text-decoration: none;
      font-weight: 700;
    }
    #solutionLink a:hover {
      text-decoration: underline;
    }
    .floating-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
      z-index: 100000;
    }
    .floating-button:hover {
      background-color: #c0392b;
    }
    @media (max-width: 600px) {
      #left { display: none; }
      #center { width: 100%; padding: 10px; }
      #centerHeader { font-size: 28px; padding: 10px 20px; }
      #bottom { flex-direction: column; height: auto; padding: 10px; }
      #leftBottom, #rightBottom { width: 100%; margin-bottom: 10px; }
      .floating-button { width: 40px; height: 40px; font-size: 20px; top: 5px; left: 5px; }
    }
  </style>
</head>
<body>
  <div id="top">
    <div id="left">
      <h2>문항 선택</h2>
      <ul id="questionList"></ul>
    </div>
    <div id="center">
      <div id="centerHeader">개념별 새겨봐야 할 기출문제</div>
      <div id="questionContent">
        <!-- overlay 컨테이너: 좌측 메뉴 상태에 따라 레이아웃 변경 -->
        <div id="questionOverlay" style="display:none;">
          <div id="questionTitle" class="question-title"></div>
          <div id="questionMeta" class="question-meta"></div>
        </div>
        <img id="selectedImage" src="" alt="선택한 문제 이미지" style="display:none;">
      </div>
    </div>
  </div>
  <div id="bottom">
    <div id="leftBottom">
      <div id="answerArea">
        <input type="text" id="answer" placeholder="답을 입력하세요">
        <button onclick="checkAnswer()">제출</button>
      </div>
    </div>
    <div id="rightBottom">
      <div id="resultArea">
        <div id="result"></div>
        <div id="solutionLink" style="margin-top: 5px;"></div>
      </div>
    </div>
  </div>
  <button class="floating-button" onclick="toggleMenu()">☰</button>

    function createCollapsibleItem(text) {
      const li = document.createElement("li");
      li.textContent = text;
      li.classList.add("collapsible");
      li.addEventListener("click", function(e) {
        const childUl = this.querySelector(":scope > ul");
        if(childUl) { 
          if(childUl.style.display === "block") { 
            childUl.style.display = "none"; 
            this.classList.remove("open"); 
          } else { 
            childUl.style.display = "block"; 
            this.classList.add("open"); 
          } 
        }
        e.stopPropagation();
      });
      return li;
    }
