<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개념별 새겨봐야 할 기출문제</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Noto Sans KR', sans-serif; background: #ffffff; display: flex; flex-direction: column; height: 100vh; transition: all 0.3s ease; }
    #top { flex: 1; display: flex; overflow: hidden; }
    #left { width: 50%; padding: 20px; box-sizing: border-box; background-color: #2c3e50; color: #ecf0f1; overflow-y: auto; transition: all 0.3s ease; }
    #left h2 { margin: 0; font-size: 20px; text-align: center; }
    #left ul { list-style: none; padding: 0; margin: 20px 0 0 0; }
    #left ul ul { border-left: 2px dashed rgba(236,240,241,0.7); margin-left: 10px; padding-left: 10px; }
    #left li { margin: 5px 0; padding: 5px 10px; border-radius: 4px; cursor: pointer; transition: background 0.3s; position: relative; }
    #left li:hover { background: rgba(236,240,241,0.2); }
    .collapsible::after { content: "▼"; position: absolute; right: 10px; font-size: 12px; transition: opacity 0.3s ease; }
    .collapsible.open::after { opacity: 0; }
    #center { flex: 1; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.3s ease; overflow-y: auto; }
    #centerIntro img { max-width: 60%; height: auto; border-radius: 8px; }
    #questionContent { display: none; flex-direction: column; align-items: center; justify-content: center; }
    #questionContent img { max-width: 50%; height: auto; margin-top: 20px; border-radius: 8px; }
    #overlayContainer { display: flex; justify-content: space-between; width: 50%; margin-top: 10px; }
    #overlayLeft, #overlayRight { background: rgba(0,0,0,0.5); color: white; padding: 5px 10px; border-radius: 4px; font-size: 14px; }
    .question-title { font-size: 22px; font-weight: 700; margin-top: 10px; color: #34495e; }
    #bottom { height: 10vh; background-color: #ecf0f1; display: flex; flex-direction: row; align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box; border-top: 1px solid #bdc3c7; }
    #leftBottom, #rightBottom { width: 50%; display: flex; justify-content: center; align-items: center; }
    #answerArea { display: flex; align-items: center; gap: 10px; }
    #answerArea input { padding: 8px; font-size: 16px; border: 1px solid #bdc3c7; border-radius: 4px; outline: none; }
    #answerArea button { padding: 8px 16px; font-size: 16px; border: none; border-radius: 4px; background-color: #3498db; color: white; cursor: pointer; }
    .floating-button { position: fixed; top: 10px; left: 10px; background-color: #e74c3c; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer; z-index: 1000; }
    @media (max-width: 600px) {
      #left { display: none; }
      #center { width: 100%; padding: 10px; }
    }
  </style>
</head>
<body>
  <div id="top">
    <div id="left">
      <h2>문항 선택</h2>
      <ul id="questionList"></ul>
    </div>
    <div id="center">
      <div id="centerIntro">
        <img src="pdf/sh.png" alt="소개 이미지">
      </div>
      <div id="questionContent">
        <div id="overlayContainer">
          <div id="overlayLeft"></div>
          <div id="overlayRight"></div>
        </div>
        <img id="selectedImage" src="" alt="선택한 문제 이미지">
      </div>
    </div>
  </div>
  <div id="bottom">
    <div id="leftBottom">
      <div id="answerArea">
        <input type="text" id="answer" placeholder="답을 입력하세요">
        <button onclick="checkAnswer()">제출</button>
      </div>
    </div>
    <div id="rightBottom">
      <div id="result"></div>
      <div id="solutionLink"></div>
    </div>
  </div>
  <button class="floating-button" onclick="toggleMenu()">☰</button>
  <script>
    let correctAnswer = "";
    let solutionLink = "";
    let menuVisible = false;
    
    function toggleMenu() {
      let left = document.getElementById("left");
      menuVisible = !menuVisible;
      left.style.display = menuVisible ? "block" : "none";
    }

    function selectQuestion(question, smallCategory) {
      document.getElementById("centerIntro").style.display = "none";
      document.getElementById("questionContent").style.display = "flex";
      document.getElementById("selectedImage").src = question.문항주소;
      document.getElementById("overlayLeft").innerHTML = `<div>${smallCategory}</div><div>${question.문항번호}</div>`;
      document.getElementById("overlayRight").innerHTML = `<div>${question.난이도 || "없음"}</div><div>${question.중요도 || "없음"}</div>`;
      correctAnswer = question.정답;
      solutionLink = question.해설주소;
    }

    function checkAnswer() {
      let userAnswer = document.getElementById("answer").value;
      document.getElementById("answer").value = "";
      let resultDiv = document.getElementById("result");
      let solutionDiv = document.getElementById("solutionLink");
      if (userAnswer === correctAnswer) {
        resultDiv.innerHTML = "정답입니다!";
        solutionDiv.innerHTML = "";
      } else {
        resultDiv.innerHTML = "오답입니다!";
        solutionDiv.innerHTML = `<a href='${solutionLink}' target='_blank'>해설 영상</a>`;
      }
    }

    fetch('questions.json')
      .then(response => response.json())
      .then(data => { generateMenu(data); })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
