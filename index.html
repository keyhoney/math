<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수학12222</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      display: flex;
    }

    nav {
      width: 220px;
      height: 100vh;
      background-color: #f1f1f1;
      border-right: 1px solid #ccc;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    nav h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding-left: 0;
    }

    /* 트리 구조 */
    nav li {
      margin-bottom: 6px;
      position: relative;
    }

    /* 서브메뉴는 기본적으로 숨김 처리 */
    li > ul {
      display: none;
      margin-left: 15px; /* 트리 구조 들여쓰기 */
      border-left: 1px dashed #ccc;
      padding-left: 10px;
    }

    li.open > ul {
      display: block; /* 열려있을 때 보이도록 */
    }

    /* 트리 토글용 아이콘 표시 (간단히 +, - 아이콘으로) */
    li span.toggle {
      cursor: pointer;
      font-weight: bold;
      margin-right: 6px;
    }

    /* 링크 스타일 */
    a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      padding: 4px 8px;
      border-radius: 4px;
    }

    a:hover {
      background-color: #e2e2e2;
    }

    main {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }

    /* PDF 페이지들을 담을 컨테이너 */
    #pdf-container {
      display: flex;
      flex-direction: column;
      gap: 20px; /* 페이지 사이 여백 */
    }

    canvas {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    @media screen and (max-width: 768px) {
      nav {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
      }
      main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h2>수학1 목차</h2>
    <ul>
      <!-- 트리 구조 예시 -->
      <li>
        <span class="toggle" onclick="toggleSubmenu(this)">[+]</span> 지수
        <ul>
          <li><a href="#" onclick="loadPdf('pdf/지수.pdf')">지수 개념</a></li>
          <li><a href="#" onclick="loadPdf('pdf/로그.pdf')">지수 예제</a></li>
        </ul>
      </li>
      <li>
        <span class="toggle" onclick="toggleSubmenu(this)">[+]</span> 로그
        <ul>
          <li><a href="#" onclick="loadPdf('pdf/로그.pdf')">로그 개념</a></li>
          <li><a href="#" onclick="loadPdf('pdf/지수.pdf')">로그 예제</a></li>
        </ul>
      </li>
      <li>
        <span class="toggle" onclick="toggleSubmenu(this)">[+]</span> 삼각함수
        <ul>
          <li><a href="#" onclick="loadPdf('pdf/삼각함수.pdf')">삼각함수 개념</a></li>
          <li><a href="#" onclick="loadPdf('pdf/삼각함수_예제.pdf')">삼각함수 예제</a></li>
        </ul>
      </li>
      <li>
        <span class="toggle" onclick="toggleSubmenu(this)">[+]</span> 수열
        <ul>
          <li><a href="#" onclick="loadPdf('pdf/수열.pdf')">수열 개념</a></li>
          <li><a href="#" onclick="loadPdf('pdf/수열_예제.pdf')">수열 예제</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <main>
    <!-- 여러 페이지를 렌더링할 컨테이너 -->
    <div id="pdf-container"></div>
  </main>

  <script>
    /* 트리 메뉴를 토글하는 함수 */
    function toggleSubmenu(toggleElement) {
      const li = toggleElement.closest('li');
      if (li.classList.contains('open')) {
        li.classList.remove('open');
        toggleElement.textContent = '[+]';
      } else {
        li.classList.add('open');
        toggleElement.textContent = '[-]';
      }
    }

    /* PDF.js 렌더링 함수 */
    async function loadPdf(fileName) {
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

      // 기존에 표시된 페이지들 제거
      const pdfContainer = document.getElementById('pdf-container');
      pdfContainer.innerHTML = '';

      // PDF 불러오기
      const loadingTask = pdfjsLib.getDocument(fileName);
      const pdf = await loadingTask.promise;

      // 전체 페이지 수 확인
      const totalPages = pdf.numPages;

      // 모든 페이지를 차례대로 로드하여 canvas에 렌더링
      for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const scale = 1.5; // 확대 비율
        const viewport = page.getViewport({ scale: scale });

        // canvas 동적으로 생성
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // 렌더링 컨텍스트 설정
        const renderContext = {
          canvasContext: context,
          viewport: viewport,
        };

        // PDF 페이지 렌더링
        await page.render(renderContext).promise;

        // 렌더링 완료된 canvas를 화면에 추가
        pdfContainer.appendChild(canvas);
      }
    }
  </script>
</body>
</html>
